<div class="container p-5 m-5">
  <!-- Section: Design Block -->
  <section class=" text-center text-lg-start">
    <div class="card mb-3">
      <div class="row g-0 d-flex align-items-center">
        <div class="col-lg-4 d-none d-lg-flex">
          <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" alt="Trendy Pants and Shoes"
            class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
        </div>
        <div class="col-lg-8">
          <div class="card-body py-5 px-md-5">
            <h1>Login</h1>
            <br>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1"><strong>Email</strong></label>
                <input type="email" id="form2Example1" [placeholder]="enterEmail" class="form-control" />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example2"><strong>Password</strong></label>
                <input type="password" id="form2Example2" [placeholder]="enterPassword" class="form-control" />
              </div>

              <!-- 2 column grid layout for inline styling -->
              <div class="row mb-4">
                <div class="col">
                  <!-- Simple link -->
                  <a routerLink="/forgot-password">Forgot password?</a>
                </div>
              </div>

              <!-- Submit button -->
              <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
</div>
